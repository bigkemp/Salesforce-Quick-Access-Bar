<head>
  <script type="module" src="new-extension-popup.js"></script>
  <link type = 'text/css' rel = 'stylesheet' href = 'new-extension-popup.css'> 
</head>
<section class="ac-container">
  <div class="sqab_pop_addMsg"></div>
  <div id="sqab_pop_modal" class="sqab_pop_modal sqab_pop_hide" >
    <div style="height:100%;padding:30%">
      <div style="padding:10px; background:white;">
        <input style="width:100%" class="sqab_pop_inputlabel" type="text" placeholder="Enter Label" id="addMySCtext" name="addmyShortcut"><br/>
        <input style="width:100%" class="sqab_pop_inputvalue" type="text" placeholder="Enter Custom Url" id="addMySCtextURL" name="addmyShortcutURL">
        <div id="orglist" class="sqab_pop_orglist"></div>
        <button id="edit_btn_save" style="width:100%">Save</button>
        <button id="edit_btn_cancel" style="width:100%">Cancel</button>
      </div>
    </div>
  </div>
    <div >
      <input style="display:none;" id="ac-1" name="accordion-1" type="radio" checked="">
      <label id="popup_myorgs" for="ac-1">Saved Orgs</label>
      <article class="ac-small">
        <div id="container_myorgs"></div>
      </article>
    </div>
    <div >
      <input style="display:none;" id="ac-2" name="accordion-1"  type="radio">
      <label  id="popup_myobjs" for="ac-2">Saved Objects</label>
      <article class="ac-medium">
        <div id="container_myobjs"></div>
      </article>
    </div>
    <div>
      <input style="display:none;" id="ac-3" name="accordion-1" type="radio">
      <label id="popup_myshortcuts" for="ac-3">Saved Shortcuts</label>
      <article class="ac-large">
        <div id="container_myshortcuts"></div>
      </article>
    </div>
    <div >
      <input style="display:none;" id="ac-5" name="accordion-1" type="radio">
      <label id="popup_prefrences" for="ac-5">Preferences</label>
      <article class="ac-large">
          <div style="padding:10px;">
            <b style="background: #d5d5d5; border-radius: 5px;">Change Hotkey:</b>
            <div style="display: flex;">
              <div style="border:1px solid rgb(222, 222, 222);width:25%">CTRL</div> 
              <div style="width:10%">+</div> 
              <input style="display: inline;width:65%;" class="sqab_pop_inputClass" type="text" placeholder="Click on any key" id="newHotKey">
            </div>
          </div>
          <div style="padding:10px;">
            <b style="background: #d5d5d5; border-radius: 5px;">Tab Settings:</b><br/>
            <input style="margin-top: 10px; display: inline;" type="checkbox" checked id="openLinksAsNewTab">
            Open links in new Tab
          </div>
          <div style="padding:10px;">
            <b style="background: #d5d5d5; border-radius: 5px;">Shortcuts Settings:</b><br/>
            <input style="margin-top: 10px; display: inline;" type="checkbox" id="alwaysShowCustoms">
            Show `All` custom shortcuts/objects on unsaved orgs.
          </div>
      </article>
    </div>
  </section>
