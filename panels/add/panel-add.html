<div id="sqab_p_settings_add_section" class="sqab_p_settings_add_section">
  <b class="sqab_p_settings_preferenceTitle">Add a URL Shortcut</b>
  <div class="sqab_p_settings_description">Use this form to add a new shortcut. Fill in the URL, provide a label, and choose the organization where it will appear.</div>
  <fieldset>
      <div class="sqab_p_settings_form-group">
          <legend><b class="sqab_p_settings_preferenceTitle">Shortcut URL</b></legend>
          <textarea id="sqab_p_settings_modalInput" autocomplete="off" rows="4" placeholder="Enter URL here..."></textarea>
      </div>
      
      <div class="sqab_p_settings_form-group">
          <legend><b class="sqab_p_settings_preferenceTitle">Shortcut's Label:</b></legend>
          <span class="sqab_p_settings_description">Write a label for the shortcut.</span>
          <input id="sqab_p_settings_add_label_input" autocomplete="off" type="text" placeholder="Enter Label">
      </div>
      
      <div class="sqab_p_settings_sqab_form-group">
          <legend><b class="preferenceTitle">Shortcut's Org:</b></legend>

          <span class="sqab_p_settings_description">Pick the org where the shortcut will appear.</span>
          <select id="sqab_p_settings_targetList">
              <!-- Options will be added here -->
          </select>
      </div>
      
      <div class="sqab_p_settings_save-button-container">
          <button id="sqab_p_settings_addSave">Save</button>
      </div>
  </fieldset>
</div>
